<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Agenda de contatos</title>
<link rel="icon" href="imagens/PhoneIcon.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Criar Novo Contato</h1>
		<form name="frmContato" action="insert">
			<table>
				<tr>
					<th><input type="text" name="nome" placeholder="nome"
						class="caixa1" id="txt1"></th>
				</tr>
				<tr>
					<th><input type="number" name="fone" placeholder="fone"
						class="caixa1" id="txt2"></th>
				</tr>
				<tr>
					<th><input type="email" name="email" placeholder="email"
						class="caixa1" id="txt3"></th>
				</tr>
			</table>
			<input type="button" value="Adicionar" class="botao1"
				onclick="validar()">
		</form>
	</div>
	<script src="scripts/validador.js"></script>
</body>
</html>
